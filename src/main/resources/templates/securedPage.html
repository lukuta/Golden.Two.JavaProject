<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Spring Security SSO Client 2</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>

<body ng-app="app" ng-controller="home as home">
<div class="container">
    <div class="col-sm-12">
        <h1>Secured Page</h1>
        Welcome, <span ng-bind="home.user"></span>
        <br/>
        Authenticated: <span ng-bind="home.authenticated"></span>
    </div>
    <div>
        <button ng-click="home.logout()" class="btn btn-primary">Logout</button>
    </div>
</div>

<script type="text/javascript">
    angular.module("app", []).controller("home", function($http, $location) {
        var self = this;
        $http.get("/api/v1/users/me").success(function(data) {
            self.user = data.userAuthentication.details.name;
            self.authenticated = true;
        }).error(function() {
            self.user = "N/A";
            self.authenticated = false;
        });

        self.logout = function() {
            $http.post('/api/v1/logout', {}).success(function() {
                self.authenticated = false;
                $location.path("/api/v1/");
            }).error(function(data) {
                console.log("Logout failed");
                self.authenticated = false;
            });
        };
    });
</script>
</body>
</html>
